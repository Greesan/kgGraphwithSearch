<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TabGraph</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>TabGraph</h1>
      <button id="sync-button" title="Sync Now">&#8634;</button>
    </header>

    <section class="stats">
      <div class="stat">
        <span class="stat-label">Tab Groups</span>
        <span class="stat-value" id="groups-count">-</span>
      </div>
      <div class="stat">
        <span class="stat-label">Total Tabs</span>
        <span class="stat-value" id="tabs-count">-</span>
      </div>
      <div class="stat">
        <span class="stat-label">Important</span>
        <span class="stat-value" id="important-count">-</span>
      </div>
    </section>

    <section class="groups">
      <h2>Tab Groups</h2>
      <div id="groups-list">
        <p class="loading">Loading...</p>
      </div>
    </section>

    <footer>
      <button id="view-graph-button">View Full Graph</button>
    </footer>
  </div>

  <script src="../config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
